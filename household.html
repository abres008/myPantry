<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Pantry - Household</title>
	<link rel="stylesheet" type="text/css" href="Hello World.css">
</head>
<body>
	<div class = "pageHeader">
		<h1>Welcome to My Pantry</h1>
		<h4>Please select or create a Household</h4>
	</div>

	<div class = "dataEntry">
		<label for="exstHousehold">Select Existing Pantry</label>
		<select id="exstHousehold" name="Household">
			<option value="1">First</option>
		</select>
		<p>or</p>
		<label for="newHousehold">Enter a New Pantry</label>
		<input type="text" id="newHousehold" name="Household">
		<button onclick="submit()">Continue</button>
	</div>

	<script type="text/javascript" src="Hello World.js"></script>
</body>
</html>
